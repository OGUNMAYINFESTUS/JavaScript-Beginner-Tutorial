<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./simple.css">
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <label for="principal">Principal (P): </label>
    <input type="number" id="principal" placeholder="Enter principal amount"><br><br>
    
    <label for="rate">Rate of Interest (R): </label>
    <input type="number" id="rate" placeholder="Enter rate of interest"><br><br>
    
    <label for="time">Time Period (T): </label>
    <input type="number" id="time" placeholder="Enter time period in years"><br><br>
    
    <button onclick="calculateSimpleInterest()">Calculate</button><br>
    
    <p id="result"></p>
    <script src="./simple.js"></script>
</body>
</html>
