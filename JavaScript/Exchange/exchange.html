<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./exchange.html">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input-container">
            <label for="dollar">USD to NGN:</label>
            <input type="number" id="dollar" oninput="convert('dollar')" placeholder="Enter amount in USD">
        </div>
        <div class="input-container">
            <label for="euro">EUR to NGN:</label>
            <input type="number" id="euro" oninput="convert('euro')" placeholder="Enter amount in EUR">
        </div>
        <div class="input-container">
            <label for="pound">GBP to NGN:</label>
            <input type="number" id="pound" oninput="convert('pound')" placeholder="Enter amount in GBP">
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
